<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLエディター</title>
  <link rel="icon" href="https://placehold.jp/0914aa/b5b5b5/150x150.png?text=%3C%2F%3E&css=%7B%22font-size%22%3A%22%20100px%22%2C%22border-radius%22%3A%22%2020px%22%7D" type="image/png">
  <style> * {margin: 0;padding: 0;box-sizing: border-box;} body {font-family: var(--font-family);background-color: var(--bg-primary);color: var(--text-primary);height: 100vh;overflow: hidden;transition: all 0.3s ease;} /* ダークテーマ */ :root {--bg-primary: #1e1e1e;--bg-secondary: #2d2d30;--bg-tertiary: #323233;--bg-editor: #1e1e1e;--bg-preview: #ffffff;--text-primary: #d4d4d4;--text-secondary: #cccccc;--text-muted: #858585;--border-color: #2d2d30;--border-light: #3e3e42;--accent-color: #007acc;--accent-hover: #1177bb;--button-bg: #0e639c;--scrollbar-bg: #424242;--scrollbar-hover: #4f4f4f;--font-family: 'Consolas', 'Monaco', 'Courier New', monospace;--font-size: 14px;--line-height: 1.5;} /* ライトテーマ */ [data-theme="light"] { --bg-primary: #ffffff; --bg-secondary: #f3f3f3; --bg-tertiary: #e5e5e5; --bg-editor: #ffffff; --bg-preview: #ffffff; --text-primary: #333333; --text-secondary: #666666; --text-muted: #999999; --border-color: #e0e0e0; --border-light: #d0d0d0; --accent-color: #0066cc; --accent-hover: #0052a3; --button-bg: #0066cc; --scrollbar-bg: #cccccc; --scrollbar-hover: #aaaaaa; } .container { display: flex; height: 100vh; flex-direction: column; } .title-bar { background: var(--bg-tertiary); height: 35px; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid var(--border-color); justify-content: space-between; } .title-bar h1 { font-size: 13px; font-weight: normal; color: var(--text-secondary); } .title-controls { display: flex; gap: 10px; align-items: center; } .theme-toggle { background: var(--button-bg); border: none; color: white; padding: 4px 8px; font-size: 11px; border-radius: 3px; cursor: pointer; transition: background 0.2s; } .theme-toggle:hover { background: var(--accent-hover); } .settings-btn { background: var(--button-bg); border: none; color: white; padding: 4px 8px; font-size: 11px; border-radius: 3px; cursor: pointer; transition: background 0.2s; } .settings-btn:hover { background: var(--accent-hover); } .editor-container { display: flex; flex: 1; overflow: hidden; } .editor-panel { width: 50%; background: var(--bg-editor); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; } .preview-panel { width: 50%; background: var(--bg-preview); display: flex; flex-direction: column; } .panel-header { background: var(--bg-secondary); height: 35px; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid var(--border-light); } .panel-title { font-size: 12px; color: var(--text-secondary); font-weight: normal; } .editor-wrapper { flex: 1; position: relative; overflow: hidden; } .code-editor { width: 100%; height: 100%; background: var(--bg-editor); color: var(--text-primary); border: none; outline: none; font-family: var(--font-family); font-size: var(--font-size); line-height: var(--line-height); padding: 20px; resize: none; tab-size: 4; white-space: pre; overflow-wrap: normal; overflow-x: auto; overflow-y: auto; padding-left: 70px; } .code-editor::-webkit-scrollbar {width: 14px;height: 14px;} .code-editor::-webkit-scrollbar-track {background: var(--bg-editor);} .code-editor::-webkit-scrollbar-thumb {background: var(--scrollbar-bg);border-radius: 10px;border: 3px solid var(--bg-editor);} .code-editor::-webkit-scrollbar-thumb:hover {background: var(--scrollbar-hover);} .preview-frame { width: 100%; height: 100%; border: none; background: var(--bg-preview); } .line-numbers { position: absolute; left: 0; top: 20px; width: 50px; height: calc(100% - 40px); background: var(--bg-editor); border-right: 1px solid var(--border-color); font-size: 12px; line-height: var(--line-height); color: var(--text-muted); text-align: right; padding: 0 10px 0 0; user-select: none; overflow: hidden; z-index: 1; font-family: var(--font-family); } .status-bar { background: var(--accent-color); height: 22px; display: flex; align-items: center; padding: 0 15px; font-size: 11px; color: white; justify-content: space-between; } .status-left { display: flex; gap: 15px; } .status-right { display: flex; gap: 15px; } .toolbar { background: var(--bg-secondary); height: 40px; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid var(--border-light); gap: 10px; } .toolbar button { background: var(--button-bg); border: none; color: white; padding: 6px 12px; font-size: 12px; border-radius: 3px; cursor: pointer; transition: background 0.2s; } .toolbar button:hover { background: var(--accent-hover); } .file-tabs { background: var(--bg-secondary); height: 35px; display: flex; align-items: center; border-bottom: 1px solid var(--border-light); } .tab { background: var(--bg-editor); border: none; color: var(--text-secondary); padding: 8px 20px; font-size: 12px; border-right: 1px solid var(--border-color); cursor: pointer; position: relative; transition: all 0.2s; } .tab.active { background: var(--bg-editor); color: var(--text-primary); } .tab.active::after { content: ''; position: absolute; bottom: -1px; left: 0; right: 0; height: 2px; background: var(--accent-color); } /* 設定モーダル */ .settings-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: none; align-items: center; justify-content: center; z-index: 1000; } .settings-modal.active { display: flex; } .settings-content { background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; width: 500px; max-height: 80vh; overflow-y: auto; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); } .settings-header { background: var(--bg-secondary); padding: 15px 20px; border-bottom: 1px solid var(--border-light); display: flex; justify-content: space-between; align-items: center; } .settings-title { font-size: 16px; font-weight: 600; color: var(--text-primary); } .close-btn { background: none; border: none; color: var(--text-muted); font-size: 20px; cursor: pointer; padding: 0; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 4px; transition: background 0.2s; } .close-btn:hover { background: var(--bg-tertiary); } .settings-body { padding: 20px; } .setting-group { margin-bottom: 25px; } .setting-label { display: block; margin-bottom: 8px; font-size: 13px; font-weight: 500; color: var(--text-primary); } .setting-input { width: 100%; padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-editor); color: var(--text-primary); font-size: 13px; transition: border-color 0.2s; } .setting-input:focus { outline: none; border-color: var(--accent-color); } .setting-select { width: 100%; padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-editor); color: var(--text-primary); font-size: 13px; cursor: pointer; } .setting-range { width: 100%; margin: 10px 0; } .range-value { display: inline-block; margin-left: 10px; font-size: 12px; color: var(--text-muted); min-width: 30px; } .setting-checkbox { display: flex; align-items: center; gap: 8px; cursor: pointer; } .setting-checkbox input { width: 16px; height: 16px; cursor: pointer; } .settings-actions { padding: 15px 20px; border-top: 1px solid var(--border-light); display: flex; justify-content: flex-end; gap: 10px; } .btn { padding: 8px 16px; border: none; border-radius: 4px; font-size: 12px; cursor: pointer; transition: background 0.2s; } .btn-primary { background: var(--button-bg); color: white; } .btn-primary:hover { background: var(--accent-hover); } .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color); } .btn-secondary:hover { background: var(--bg-secondary); } .resizer { width: 4px; background: var(--border-color); cursor: col-resize; transition: background 0.2s; } .resizer:hover { background: var(--accent-color); }</style>
</head>
<body>
  <div class="container">
    <div class="title-bar">
      <h1>HTMLエディター</h1>
      <div class="title-controls">
        <button class="theme-toggle" onclick="toggleTheme()">ダーク</button>
        <button class="settings-btn" onclick="openSettings()">設定</button>
      </div>
    </div>
    <div class="editor-container">
      <div class="editor-panel" id="editorPanel">
        <div class="file-tabs">
          <div class="tab active">index.html</div>
        </div>
        <div class="toolbar">
          <button onclick="insertTemplate()">テンプレート置き換え</button>
        </div>
        <div class="editor-wrapper">
          <div class="line-numbers" id="lineNumbers"></div>
          <textarea class="code-editor" id="codeEditor" placeholder="HTMLコードを入力してください..."></textarea>
        </div>
      </div>
      <div class="resizer" id="resizer"></div>
      <div class="preview-panel" id="previewPanel">
        <div class="panel-header">
          <span class="panel-title">プレビュー</span>
        </div>
        <iframe class="preview-frame" id="previewFrame"></iframe>
      </div>
    </div>
    <div class="status-bar">
      <div class="status-left">
        <span>HTML</span>
        <span>UTF-8</span>
        <span id="themeStatus">ダークモード</span>
      </div>
      <div class="status-right">
        <span>行 <span id="currentLine">1</span>, 列 <span id="currentCol">1</span></span>
        <span>リアルタイム更新: ON</span>
      </div>
    </div>
  </div>
  <!-- 設定モーダル -->
  <div class="settings-modal" id="settingsModal">
    <div class="settings-content">
      <div class="settings-header">
        <h2 class="settings-title">設定</h2>
        <button class="close-btn" onclick="closeSettings()">&times;</button>
      </div>
      <div class="settings-body">
        <div class="setting-group">
          <label class="setting-label">テーマ</label>
          <select class="setting-select" id="themeSelect" onchange="changeTheme()">
            <option value="dark">ダークテーマ</option>
            <option value="light">ライトテーマ</option>
          </select>
        </div>
        <div class="setting-group">
          <label class="setting-label">フォントファミリー</label>
          <select class="setting-select" id="fontFamily" onchange="updateSettings()">
            <option value="'Consolas', 'Monaco', 'Courier New', monospace">Consolas</option>
            <option value="'Fira Code', 'Cascadia Code', monospace">Fira Code</option>
            <option value="'Source Code Pro', monospace">Source Code Pro</option>
            <option value="'JetBrains Mono', monospace">JetBrains Mono</option>
            <option value="'Roboto Mono', monospace">Roboto Mono</option>
          </select>
        </div>
        <div class="setting-group">
          <label class="setting-label">フォントサイズ</label>
          <input type="range" class="setting-range" id="fontSize" min="10" max="24" value="14" onchange="updateSettings()">
          <span class="range-value" id="fontSizeValue">14px</span>
        </div>
        <div class="setting-group">
          <label class="setting-label">行間</label>
          <input type="range" class="setting-range" id="lineHeight" min="1" max="2" step="0.1" value="1.5" onchange="updateSettings()">
          <span class="range-value" id="lineHeightValue">1.5</span>
        </div>
        <div class="setting-group">
          <label class="setting-label">エディタ幅 (%)</label>
          <input type="range" class="setting-range" id="editorWidth" min="30" max="70" value="50" onchange="updateLayout()">
          <span class="range-value" id="editorWidthValue">50%</span>
        </div>
        <div class="setting-group">
          <label class="setting-checkbox">
            <input type="checkbox" id="wordWrap" onchange="updateSettings()">
            <span>行の折り返し</span>
          </label>
        </div>
        <div class="setting-group">
          <label class="setting-checkbox">
            <input type="checkbox" id="autoSave" onchange="updateSettings()" checked>
            <span>自動保存</span>
          </label>
        </div>
        <div class="setting-group">
          <label class="setting-checkbox">
            <input type="checkbox" id="livePreview" onchange="updateSettings()" checked>
            <span>リアルタイムプレビュー</span>
          </label>
        </div>
      </div>
      <div class="settings-actions">
        <button class="btn btn-secondary" onclick="resetSettings()">リセット</button>
        <button class="btn btn-primary" onclick="closeSettings()">完了</button>
      </div>
    </div>
  </div>

  <script>
    // 設定オブジェクト
    const settings = {theme: 'dark',fontFamily: "'Consolas', 'Monaco', 'Courier New', monospace",fontSize: 14,lineHeight: 1.5,editorWidth: 50,wordWrap: false,autoSave: true,livePreview: true};

    // DOM要素
    const codeEditor = document.getElementById('codeEditor');
    const previewFrame = document.getElementById('previewFrame');
    const lineNumbers = document.getElementById('lineNumbers');
    const currentLine = document.getElementById('currentLine');
    const currentCol = document.getElementById('currentCol');
    const settingsModal = document.getElementById('settingsModal');
    const themeToggle = document.querySelector('.theme-toggle');
    const themeStatus = document.getElementById('themeStatus');
    const editorPanel = document.getElementById('editorPanel');
    const previewPanel = document.getElementById('previewPanel');
    const resizer = document.getElementById('resizer');

    // 初期HTMLテンプレート
    const initialTemplate = `<!DOCTYPE html>
<html lang="ja">
<body>
  <div class="container">
    <h1>VSCode風HTMLエディター</h1>
    <p>左側でHTMLコードを編集すると、<span class="highlight">リアルタイム</span>でプレビューが更新されます。</p>
    <p>ここから自由にHTMLを編集してください！</p>
    <p>右上の設定ボタンでテーマやフォントをカスタマイズできます。</p>
  </div>
</body>
</html>`;

    // 初期化
    function init() {
      loadSettings();
      codeEditor.value = initialTemplate;
      updatePreview();
      updateLineNumbers();
      updateCursorPosition();
      setupResizer();
    }

    // 設定読み込み
    function loadSettings() {
      const savedSettings = JSON.parse(localStorage.getItem('editorSettings') || '{}');
      Object.assign(settings, savedSettings);
      applySettings();
      updateSettingsUI();
    }

    // 設定適用
    function applySettings() {
      // テーマ適用
      document.body.setAttribute('data-theme', settings.theme);
      
      // CSS変数更新
      document.documentElement.style.setProperty('--font-family', settings.fontFamily);
      document.documentElement.style.setProperty('--font-size', settings.fontSize + 'px');
      document.documentElement.style.setProperty('--line-height', settings.lineHeight);
      
      // レイアウト更新
      editorPanel.style.width = settings.editorWidth + '%';
      previewPanel.style.width = (100 - settings.editorWidth) + '%';
      
      // エディタ設定
      codeEditor.style.whiteSpace = settings.wordWrap ? 'pre-wrap' : 'pre';
      
      // テーマ表示更新
      updateThemeUI();
    }

    // 設定UI更新
    function updateSettingsUI() {
      document.getElementById('themeSelect').value = settings.theme;
      document.getElementById('fontFamily').value = settings.fontFamily;
      document.getElementById('fontSize').value = settings.fontSize;
      document.getElementById('fontSizeValue').textContent = settings.fontSize + 'px';
      document.getElementById('lineHeight').value = settings.lineHeight;
      document.getElementById('lineHeightValue').textContent = settings.lineHeight;
      document.getElementById('editorWidth').value = settings.editorWidth;
      document.getElementById('editorWidthValue').textContent = settings.editorWidth + '%';
      document.getElementById('wordWrap').checked = settings.wordWrap;
      document.getElementById('autoSave').checked = settings.autoSave;
      document.getElementById('livePreview').checked = settings.livePreview;
    }

    // テーマUI更新
    function updateThemeUI() {
      const isDark = settings.theme === 'dark';
      themeToggle.textContent = isDark ? 'ライト' : 'ダーク';
      themeStatus.textContent = isDark ? 'ダークモード' : 'ライトモード';
    }

    // 設定保存
    function saveSettings() {
      if (settings.autoSave) {
        localStorage.setItem('editorSettings', JSON.stringify(settings));
      }
    }

    // テーマ切り替え
    function toggleTheme() {
      settings.theme = settings.theme === 'dark' ? 'light' : 'dark';
      applySettings();
      updateSettingsUI();
      saveSettings();
    }

    function changeTheme() {
      settings.theme = document.getElementById('themeSelect').value;
      applySettings();
      saveSettings();
    }

    // 設定更新
    function updateSettings() {
      settings.fontFamily = document.getElementById('fontFamily').value;
      settings.fontSize = parseInt(document.getElementById('fontSize').value);
      settings.lineHeight = parseFloat(document.getElementById('lineHeight').value);
      settings.wordWrap = document.getElementById('wordWrap').checked;
      settings.autoSave = document.getElementById('autoSave').checked;
      settings.livePreview = document.getElementById('livePreview').checked;
      
      // 表示値更新
      document.getElementById('fontSizeValue').textContent = settings.fontSize + 'px';
      document.getElementById('lineHeightValue').textContent = settings.lineHeight;
      
      applySettings();
      updateLineNumbers();
      saveSettings();
    }

    // レイアウト更新
    function updateLayout() {
      settings.editorWidth = parseInt(document.getElementById('editorWidth').value);
      document.getElementById('editorWidthValue').textContent = settings.editorWidth + '%';
      
      editorPanel.style.width = settings.editorWidth + '%';
      previewPanel.style.width = (100 - settings.editorWidth) + '%';
      
      saveSettings();
    }

    // 設定リセット
    function resetSettings() {
      if (confirm('設定をデフォルトに戻しますか？')) {
        Object.assign(settings, {
          theme: 'dark',
          fontFamily: "'Consolas', 'Monaco', 'Courier New', monospace",
          fontSize: 14,
          lineHeight: 1.5,
          editorWidth: 50,
          wordWrap: false,
          autoSave: true,
          livePreview: true
        });
        
        applySettings();
        updateSettingsUI();
        saveSettings();
      }
    }

    // 設定モーダル
    function openSettings() {
      settingsModal.classList.add('active');
    }

    function closeSettings() {
      settingsModal.classList.remove('active');
    }

    // リサイザー設定
    function setupResizer() {
      let isResizing = false;
      
      resizer.addEventListener('mousedown', (e) => {
        isResizing = true;
        document.addEventListener('mousemove', handleResize);
        document.addEventListener('mouseup', stopResize);
      });
      
      function handleResize(e) {
        if (!isResizing) return;
        
        const containerWidth = document.querySelector('.editor-container').offsetWidth;
        const newWidth = (e.clientX / containerWidth) * 100;
        
        if (newWidth >= 30 && newWidth <= 70) {
          settings.editorWidth = newWidth;
          editorPanel.style.width = newWidth + '%';
          previewPanel.style.width = (100 - newWidth) + '%';
          document.getElementById('editorWidth').value = newWidth;
          document.getElementById('editorWidthValue').textContent = Math.round(newWidth) + '%';
        }
      }
      
      function stopResize() {
        isResizing = false;
        document.removeEventListener('mousemove', handleResize);
        document.removeEventListener('mouseup', stopResize);
        saveSettings();
      }
    }

    // エディタ機能
    codeEditor.addEventListener('input', () => {
      if (settings.livePreview) {
        updatePreview();
      }
      updateLineNumbers();
    });

    codeEditor.addEventListener('selectionchange', updateCursorPosition);
    codeEditor.addEventListener('keyup', updateCursorPosition);
    codeEditor.addEventListener('mouseup', updateCursorPosition);

    function updatePreview() {
      const code = codeEditor.value;
      const blob = new Blob([code], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      previewFrame.src = url;
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    }

    function updateLineNumbers() {
      const lines = codeEditor.value.split('\n');
      const lineCount = lines.length;
      let lineNumbersHTML = '';
      
      for (let i = 1; i <= lineCount; i++) {
        lineNumbersHTML += i + '\n';
      }
      
      lineNumbers.textContent = lineNumbersHTML;
    }

    function updateCursorPosition() {
      const textarea = codeEditor;
      const text = textarea.value;
      const cursorPosition = textarea.selectionStart;
      
      const textBeforeCursor = text.substring(0, cursorPosition);
      const lines = textBeforeCursor.split('\n');
      const lineNumber = lines.length;
      const columnNumber = lines[lines.length - 1].length + 1;
      
      currentLine.textContent = lineNumber;
      currentCol.textContent = columnNumber;
    }

    function insertTemplate() {
      if (confirm('現在のコードをテンプレートで置き換えますか？')) {
        codeEditor.value = initialTemplate;
        updatePreview();
        updateLineNumbers();
        updateCursorPosition();
      }
    }

    // キーボードショートカット
    codeEditor.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        e.preventDefault();
        const start = codeEditor.selectionStart;
        const end = codeEditor.selectionEnd;
        
        codeEditor.value = codeEditor.value.substring(0, start) + '  ' + codeEditor.value.substring(end);
        codeEditor.selectionStart = codeEditor.selectionEnd = start + 4;
        
        if (settings.livePreview) {
          updatePreview();
        }
        updateLineNumbers();
      }
      
      // Ctrl+S で保存（プレビュー更新）
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        updatePreview();
      }
    });

    // モーダル外クリックで閉じる
    settingsModal.addEventListener('click', (e) => {
      if (e.target === settingsModal) {
        closeSettings();
      }
    });

    // ESCキーでモーダル閉じる
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && settingsModal.classList.contains('active')) {
        closeSettings();
      }
    });

    // 初期化実行
    init();
</script>
